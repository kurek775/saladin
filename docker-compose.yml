services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-saladin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-saladin}
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-saladin}"]
      interval: 5s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

  redis:
    image: redis:7-alpine
    ports:
      - "6381:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M

  api:
    build: ./backend
    ports:
      - "8001:8001"
    env_file: ./backend/.env
    environment:
      STORAGE_BACKEND: postgres
      DATABASE_URL: postgresql://${POSTGRES_USER:-saladin}:${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}@postgres:5432/${POSTGRES_DB:-saladin}
      REDIS_URL: redis://redis:6379
      WORKSPACE_DIR: /workspace
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - workspace:/workspace
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1G

  arq-worker:
    build: ./backend
    command: arq app.workers.graph_worker.WorkerSettings
    env_file: ./backend/.env
    environment:
      STORAGE_BACKEND: postgres
      DATABASE_URL: postgresql://${POSTGRES_USER:-saladin}:${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}@postgres:5432/${POSTGRES_DB:-saladin}
      REDIS_URL: redis://redis:6379
      USE_QUEUE: "true"
      WORKSPACE_DIR: /workspace
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - workspace:/workspace
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1G

volumes:
  pgdata:
  workspace:
